name: CI - Trello API Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:   

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Trello API tests
        run: npm run test:trello
